<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col col-3></ion-col>
    <ion-col col-6>
      <img src="/assets/imgs/july14_logo.png" alt="july14">
    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>

  <div class="login-box">
    <form action="" method="POST" #signinForm="ngForm" (ngSubmit)="onSigninFormSubmit(signinForm)">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label>Phone</ion-label>
              <ion-input type="text" name="phone" [(ngModel)]="user.phone" (keypress)="numOnly($event)"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="user.password" ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button type="submit" color="secondary" full round>Login</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
