<!--
  Generated template for the SalesTotalPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>sales-total</ion-title>

    <ion-buttons end>
      <button ion-button (click)="closePage('ReportPage')"><ion-icon color="danger" name="close-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <form action="" method="GET" (ngSubmit)="onFilter()" class="filter-form">
        <ion-row>
          <ion-col size="4">
            <ion-item >
              <ion-label>Start Date</ion-label>
              <ion-datetime displayFormat="YYYY-MM-DDTHH:mm" name="start_date" [(ngModel)]="query.start_date"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label>End Date</ion-label>
              <ion-datetime displayFormat="YYYY-MM-DDTHH:mm" name="end_date" [(ngModel)]="query.end_date"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size="2">
            <ion-item>
              <button ion-button color="primary" ><ion-icon name="search"></ion-icon></button>
            </ion-item>
          </ion-col>
        </ion-row>
      </form>
  </ion-card>
  
  <ion-card>
    <ion-card-content>
      <ion-card-title text-center> Sales Total Report </ion-card-title>
    </ion-card-content>

    <ion-list>
      <ion-item>
        <div class="table-responsive">
          <table class="table table-striped">
            <tbody *ngFor="let total of salesTotal">
              <tr>
                <td>Total</td>
                <td>:</td>
                <td class="text-right"> {{total.subtotal}} </td>
              </tr>
              <tr>
                <td>Discount(%)</td>
                <td>:</td>
                <td class="text-right"> {{total.discount}} </td>
              </tr>
              <tr>
                <td>Tax(5%)</td>
                <td>:</td>
                <td class="text-right"> {{total.tax}} </td>
              </tr>
              <tr>
                <td>TotalAmount</td>
                <td>:</td>
                <td class="text-right"> {{total.totalAmount}} </td>
              </tr>
              <tr>
                <td>PaidAmount</td>
                <td>:</td>
                <td class="text-right"> {{total.paidAmount}} </td>
              </tr>
              <tr>
                <td>ChangeAmount</td>
                <td>:</td>
                <td class="text-right"> {{total.changeAmount}} </td>
              </tr>
              <tr>
                <td>BalanceAmount</td>
                <td>:</td>
                <td class="text-right"> {{total.balanceAmount}} </td>
              </tr>
            </tbody>
          </table>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>
  
</ion-content>
