<ion-header>
  <ion-navbar>
    <ion-title>sale-qty</ion-title>

    <ion-buttons end>
      <button ion-button (click)="closePage('ReportPage')"><ion-icon color="danger" name="close-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>
    <form action="" method="GET" (ngSubmit)="onFilter()" class="filter-form">
      <ion-row>
        <ion-col size="4">
          <ion-item >
            <ion-label>Start Date</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DDTHH:mm" name="start_date" [(ngModel)]="query.start_date"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-label>End Date</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DDTHH:mm" name="end_date" [(ngModel)]="query.end_date"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size="2">
          <ion-item>
            <button ion-button color="primary" ><ion-icon name="search"></ion-icon></button>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-card-title text-center>Sales Qty</ion-card-title>

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Product</th>
              <th>IndexCode</th>
              <th>Qty</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of saleQty">
              <td> {{item?.no}} </td>
              <td class="zg"> {{item?.Product.name}} </td>
              <td> {{item?.Product.code}} </td>
              <td> {{item?.qty}} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
