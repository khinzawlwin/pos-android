<ion-header>
  <ion-navbar>
    <ion-title>Order Tables List</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeOrderModal()"><ion-icon color="danger" name="close-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="order-wapper">
    <ion-row>
      <ion-col col-3 *ngFor="let ord of orders">
        <a (click)="openOrder(ord)">
          <ion-card>
            <ion-card-content text-center>
              <strong> {{ord.Table?.name}} </strong>
              <p> {{ord.voucher_no | number:0}} </p>
            </ion-card-content>
          </ion-card>
        </a>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
